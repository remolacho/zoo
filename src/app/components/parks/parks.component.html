<div>
  <button (click)="newPark()">{{btnText}}</button>
</div>

<div *ngIf="createPark">
    <app-create-park [showForm]="createPark" (sendPark)="getDataPark($event)"></app-create-park>
</div>

<div *ngIf="listParks.length > 0">
    <app-list-parks [listParks]="listParks" (sendListParks)="getListParks($event)" (sendCurrenPark)="getCurrenPark($event)"></app-list-parks>
</div>

<div>
    <app-show-park [park]="currentPark"></app-show-park>
</div>
