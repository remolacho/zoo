<h1>
  {{title}}
</h1>
<div>
  <table>
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <label>Park name:</label>
  <br><b><input type="text" [(ngModel)]="namePark"/></b>
</div>

<div *ngIf="namePark || namePark != ''" >
  <app-parks [namePark]="namePark"></app-parks>
</div>
