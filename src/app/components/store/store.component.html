<h1>
  {{title}}
</h1>
<div>
  <table>
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<br>

<div>
  <label>Create park:</label>
  <br><b><input type="checkbox" [(ngModel)]="accessToPark"/></b>
</div>

<app-create-parks [accessToPark]="accessToPark"
(sendData)="getDataPark($event)">
</app-create-parks>
